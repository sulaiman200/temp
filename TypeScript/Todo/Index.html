<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 10px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    li span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="new-todo" placeholder="Enter a new todo">
  <button id="add-todo">Add Todo</button>
  <ul id="todo-list"></ul>

  <script src="todo.js"></script>
</body>
</html>
